<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <div class="container">

    <div class="cost__wrapper">
      <p class="cost__text">Итоговая стоимость: <span class="num">$000.00</span></p>
    </div>
    <table class="cms">
      <caption class="cms__title">CRM</caption>
      <div class="cms__wrapper">
        <thead class="cms__header">
          <tr class="cms__header-list header-interface">
            <th class="header-interface__item header-filter">
              <button class="header-filter__btn">Фильтр</button>
            </th>
            <th class="header-interface__item header-search">
              <input type="text" class="header-search__input" placeholder="Поиск по наименованию и категории">
            </th>
            <th class="header-interface__item header-add">
              <button class="header-add__btn">Добавить товар</button>
            </th>
          </tr>
          <tr class="cms__header-list header-title">
            <th class="header-title__item header-id">id</th>
            <th class="header-title__item header-name">наименование</th>
            <th class="header-title__item header-category">Категории</th>
            <th class="header-title__item header-unit">ед/изм</th>
            <th class="header-title__item header-count">количество</th>
            <th class="header-title__item header-cost">цена</th>
            <th class="header-title__item header-result">итог</th>
            <th class="header-title__item header-icon"></th>
          </tr>
        </thead>
        <tbody class="cms__body">
          <!-- <-- class="cms__body-list">
            <td class="body-item body-id">246016548</td>
            <td class="body-item body-name">Навигационная система Soundmax</td>
            <td class="body-item body-category">Техника для дома</td>
            <td class="body-item body-unit">шт</td>
            <td class="body-item body-count">5</td>
            <td class="body-item body-cost">$100</td>
            <td class="body-item body-result">$500</td>
            <td class="body-item body-icon">
              <button class="body-icon__btn-img no--img"></button>
              <button class="body-icon__btn-fix"></button>
              <button class="body-icon__btn-delete"></button>
            </td>-->
        </tbody>
        <tfoot class="cms__footer">
          <tr class="cms__footer-list">
            <td class="cms__footer-item">
              <label class="item-page" for="item-page">Показывать на странице:
                <select id="item-page" name="page">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                </select>
              </label>
            </td>
            <td class="cms__footer-item item-count">
              <label class="item-count">
                <span class="item-count__now">1-10 </span>
                of
                <span class="item-count__max">276</span>
              </label>
            </td>
            <td class="cms__footer-item item-btn"></td>
            <td class="cms__footer-item item-btn"></td>
          </tr>
        </tfoot>
      </div>
    </table>
  </div>



</body>

</html>
